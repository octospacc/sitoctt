[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.renderer]
      unsafe = true

[params]
  favicon = "/favicon.ico"
  author = "OctoSpacc"
  recent_posts_number = 5
  other_posts_number = 5
  toc = true
  show_reading_time = true
  #custom_css = [ "Global.scss", "sitoctt.scss" ]

[outputFormats]
